<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>



  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <div id="myModal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sketches</h4>
        </div>
        <div class="modal-body"><img src="sketch1.png" alt="sketch1"><img src="sketch2.png" alt="sketch2"></div>
      </div>
    </div>
    <h1>Sketch Identification
      <button class="btn btn-danger btn-lg" id="show_sketch" data-toggle="modal" data-target="#myModal">Show Sketch</button>
    </h1>
    <h4>Commonly Drawn: Ant, Apple, syringe, axe, bird, fish</h4>
    <p id="Label">Label:</p>
    <p id="Confidence">Confidence:</p>
    <button class="btn btn-success" onclick="clearCanvas()">Clear Canvas</button>
  </center>
  <div class="footer">Developed By-Souhrid Dasgupta</div>
  <script src="main.js"></script>
</body>
